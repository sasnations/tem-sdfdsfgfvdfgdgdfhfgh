      /* Loading animation */
      .loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to right, #4A90E2, #357ABD);

        font-weight: 500;
        letter-spacing: 0.025em;

      /* Loading skeleton */
      .loading-skeleton {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .skeleton-header {
        height: 64px;
        background: rgba(255, 255, 255, 0.1);
        margin-bottom: 2rem;
        border-radius: 0.5rem;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .skeleton-content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .skeleton-box {
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.6;
        }
      }
